<html lang="en">

  <title>WOS Alliance Code Redeem</title>

<body>

      <button id="redeem_button">Redeem</button>
    </div>
    <div id="redeemed_ids"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
